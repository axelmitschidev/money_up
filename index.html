<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/app.js" defer></script>
	<title>MoneyUP</title>
</head>
<body>
	<h1>MoneyUP</h1>
	<p><span>Day: </span><span id="day">0</span></p>
	<p><span>Action: </span><span id="action">0</span></p>
	<p><span>Money: </span><span id="money">0</span></p>
	<p><span>Action own: </span><span id="action-own">0</span></p>
	<div class="btn-container">
		<button id="btn-buy">buy</button>
		<button id="btn-sell">sell</button>
	</div>
	<div class="btn-container">
		<button id="btn-buy-all">buy all</button>
		<button id="btn-sell-all">sell all</button>
	</div>
	<button id="btn-next">next day</button>
	<button id="btn-next-10">next 10 days</button>
	<div class="histo-container"></div>
